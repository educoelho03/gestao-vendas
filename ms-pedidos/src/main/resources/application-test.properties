# --- Banco de dados em memória (H2) ---
spring.datasource.url=jdbc:h2:mem:gestao-vendas;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.h2.console.enabled=true

# --- JPA/Hibernate (compatível com H2) ---
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# --- Kafka desabilitado / mocks ---
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.add.type.headers=true
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.listener.missing-topics-fatal=false

# --- Servidor e logging ---
server.port=0
logging.level.root=ERROR
logging.level.org.springframework=WARN
logging.level.com.seu.package=INFO

# --- Evitar conflitos de beans ---
spring.main.allow-bean-definition-overriding=true
